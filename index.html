<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/logo.svg" />
    <link rel="stylesheet" href="./style.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="img">
        <img src="./images/logo.svg" alt="Logo des petits plats" />
      </div>
      <h1>Les petits plats</h1>
    </header>
    <main>
      <section id="searchSection">
        <div class="searchInput">
          <input
            type="text"
            id="searchInput"
            placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
            class="search"
          />
        </div>
        <div id="tagSearch" class="tagSearch">
          <div class="tagSearch__ingredient"></div>
          <div class="tagSearch__appareil"></div>
          <div class="tagSearch__ustensile"></div>
        </div>

        <div class="container">
          <div class="dropdown dropdown__ingredient ingredient">
            <div
              class="dropdown__button ingredient__button"
              role="button"
              id="dropdownMenuIngredient"
            >
              Ingrédients<img
                src="./images/felche.svg"
                alt=""
                class="flecheOpen flecheIngredient"
              />
            </div>
            <div
              class="ingredient__search hidde boutons"
              aria-labelledby="dropdownMenuIngredient"
            >
              <input
                type="text"
                placeholder="Recherche un ingrédient"
                class="ingredient__search__input input"
              />
              <img src="./images/felche.svg" alt="" class="fleche" />
              <ul class="ingredient__search__menu"></ul>
            </div>
          </div>

          <div class="dropdown dropdown__appareil appareil">
            <div
              class="dropdown__button appareil__button"
              role="button"
              id="dropdownMenuAppareil"
            >
              Appareil<img
                src="./images/felche.svg"
                alt=""
                class="flecheOpen flecheAppareil"
              />
            </div>
            <div
              class="appareil__search hidde boutons"
              aria-labelledby="dropdownMenuAppareil"
            >
              <input
                type="text"
                placeholder="Recherche un appareil"
                class="appareil__search__input input"
              />
              <img src="./images/felche.svg" alt="" class="fleche" />
              <ul class="appareil__search__menu"></ul>
            </div>
          </div>

          <div class="dropdown dropdown__ustensile ustensile">
            <div
              class="dropdown__button ustensile__button"
              role="button"
              id="dropdownMenuUstensile"
            >
              Ustensiles<img
                src="./images/felche.svg"
                alt=""
                class="flecheOpen flecheUstensile"
              />
            </div>
            <div
              class="ustensile__search hidde boutons"
              aria-labelledby="dropdownMenuUstensile"
            >
              <input
                type="text"
                placeholder="Recherche un ustensile"
                class="ustensile__search__input input"
              />
              <img src="./images/felche.svg" alt="" class="fleche" />
              <ul class="ustensile__search__menu"></ul>
            </div>
          </div>
        </div>
      </section>

      <section id="recipesList"></section>
    </main>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
